{% extends "base.html" %}

{% block page_title %}
{{room.name}}' Photos
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}

<div class="container mx-auto my-10 flex flex-col">

    <div class="my-10 w-full">
        <a href="{% url 'rooms:add-photo' room.pk %}" class="btn-link w-1/6 block">사진올리기</a>
    </div>
    {% for pt in room.photos.all %}
    <div class="mb-5 border p-6 border-gray-400 flex justify-between">
        <div class="flex items-start">
            <img src="{{pt.file.url}}" class="w-32 h-32" />
            <span class="ml-5 text-xl">{{pt.caption}}</span>
        </div>
        <div class="flex flex-col w-1/5">
            <a href="{% url 'rooms:edit-photo' room.pk pt.pk %}" class="btn-link mb-5 bg-teal-500">Edit</a>
            <a href="{% url 'rooms:delete-photo' room.pk pt.pk %}" class="btn-link bg-red-600">Delete</a>
        </div>
    </div>
    {% endfor %}
    <div class="flex justify-center mt-5">
        <a href="{% url 'rooms:edit' room.pk %}" class="text-teal-500 font-medium text-xl">Back to edit room</a>
    </div>

</div>
{% endblock content %}
