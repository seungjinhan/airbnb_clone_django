{% load i18n %}
<footer class='container mx-auto text-center py-20 border-t font-medium text-gray-500'>
  <div class="flex flex-col">
    <span>{% trans "Please don't copy" %}</span>
    &copy; 2020 AirbnbClone. {% trans 'All right reserved' %}.
  </div>
  <div class="mt-10 flex">
    {% get_current_language as LANGUAGE_CODE %}
    <select class="w-1/5 h-10" id="js-lang">
      <option value="en" {% if LANGUAGE_CODE == 'en' %} selected {% endif %}>English</option>
      <option value="es" {% if LANGUAGE_CODE == 'es' %} selected {% endif %}>Korean</option>
    </select>
  </div>
</footer>
